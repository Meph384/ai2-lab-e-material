<div class="container">
  <h2>Archive</h2>
  <div class="tasks">
    <mat-card  *ngFor="let task of tasks">
      <mat-card-header class="title">{{task.title}}</mat-card-header>
      <mat-card-subtitle class="deadline" *ngIf="task.deadline">
        {{task.deadline}}
      </mat-card-subtitle>
      <mat-card-actions align="end">
        <button mat-icon-button color="accent" (click)="delete(task)">
          <mat-icon>
            delete
          </mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
