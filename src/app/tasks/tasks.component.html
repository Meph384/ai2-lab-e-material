<div class="container">
  <form class="new-task">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" id="title" name="title" [(ngModel)]="newTask.title" class="form-control"
             [disabled]="isProcessing"/>
      <mat-hint>Enter at leat 1 character</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input matInput [matDatepicker]="deadlinePicker" type="text" id="deadline" name="title" [(ngModel)]="newTask.deadline"
             class="form-control"
             [disabled]="isProcessing"/>
      <mat-hint>Specifying date is NOT optional :).</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
      <mat-datepicker #deadlinePicker></mat-datepicker>
    </mat-form-field>
    <div class="form-group">
      <button mat-flat-button color="accent" type="button" (click)="addTask()" [disabled]="isProcessing || canAddTask()">
        {{isProcessing ? "Processing..." : "Add Task"}}
      </button>
    </div>
  </form>

  <div class="tasks">
    <mat-card *ngFor="let task of tasks">
      <mat-card-title class="title">{{task.title}}</mat-card-title>
      <mat-card-subtitle class="deadline">
        <span *ngIf="task.deadline">{{task.deadline}}</span>
      </mat-card-subtitle>
      <mat-card-actions align="end">
        <mat-checkbox [(ngModel)]="task.completed" (change)="handleChange(task)"/>
      </mat-card-actions>
    </mat-card>
  </div>
  <button mat-flat-button color="accent" (click)="archiveCompleted()" [disabled]="!canArchiveCompleted()">Archive
    Completed</button>
</div>
